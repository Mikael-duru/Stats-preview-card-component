<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- main starts -->
  <main>
    <section class="card">
      <div class="hero"></div>
      <div class="hero-text">
        <h1 class="main-heading">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <div class="stats-flex">
          <div class="stats-wrapper">
            <h2 class="stats">10k+</h2>
            <h3 class="stats-heading">companies</h3>
          </div>
          <div class="stats-wrapper">
            <h2 class="stats">314</h2>
            <h3 class="stats-heading">templates</h3>
          </div>
          <div class="stats-wrapper">
            <h2 class="stats">12m+</h2>
            <h3 class="stats-heading">queries</h3>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- main ends -->

  <!-- footer starts -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.twitter.com/durumykael">Duru Michael C</a>.
    </p>
  </footer>
  <!-- footer ends -->
</body>
</html>
